<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Crear Nuevo Usuario</h1>
    <a routerLink="/admin/usuarios" class="btn btn-secondary">
      <i class="bi bi-arrow-left-circle"></i> Volver a la Lista
    </a>
  </div>

  <div class="row">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header">
          <i class="bi bi-person-fill-add"></i> Datos del Nuevo Usuario
        </div>
        <div class="card-body">
          <form (ngSubmit)="crearUsuario()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="nuevoUsuario.email" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="nuevoUsuario.password" required>
              </div>

              <hr class="my-3">

              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="nuevoUsuario.name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="nuevoUsuario.lastName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="ci" class="form-label">Cédula de Identidad</label>
                <input type="text" class="form-control" id="ci" name="ci" [(ngModel)]="nuevoUsuario.ci" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="mobile" class="form-label">Teléfono / Móvil</label>
                <input type="number" class="form-control" id="mobile" name="mobile" [(ngModel)]="nuevoUsuario.mobile" required>
              </div>
              <div class="col-12 mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="nuevoUsuario.address" required>
              </div>
            </div>

            <div *ngIf="mensajeExito" class="alert alert-success mt-3">{{ mensajeExito }}</div>
            <div *ngIf="mensajeError" class="alert alert-danger mt-3">{{ mensajeError }}</div>

            <button type="submit" class="btn btn-success w-100 mt-3">
              <i class="bi bi-check-circle"></i> Guardar Usuario
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
